<div class="container">
    <div class="offer">
        <h2>Adicionar nova oferta:</h2>

        <form #form action="">

            <label for="tipo">Tipo: </label>

            <select name="tipo" id="tipo" #tipo (change)="changeType(tipo.value)">
                <option value="poke">Pokemon</option>
                <option value="hd">HDS</option>
                <option value="item">Item</option>
            </select>

            @if(type === "poke") {
                <label for="pokemons">Pokemon: </label>
                <select name="pokemons" id="pokemons">
                    @for(itens of pokes; track $index) {
                        <option [value]="itens.key">{{ itens.poke }}</option>
                    }
                </select>
            }

            @if(type === "hd") {
                <label for="hds">Quantidade: </label>
                <input type="text" id="hds" >

            } 
            
            @if(type === "item") {
                <label for="itens">Item: </label>
                <input type="text" id="item">
            }


            <label for="servidores">Mundo: </label>
            <select name="servidores" id="servidores">

                @for(server of servidores; track $index) {
                    <option value="">{{ server }}</option>
                }
            </select>

            <label for="description">Descrição: </label>
            <textarea cols="30" rows="5" type="text" placeholder="Descreve seu item em detalhes."></textarea>

            <button type="button" (click)="sendForm(form)">Anunciar</button>
        </form>
    </div>
</div>
